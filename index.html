<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Lizard Spock</title>

  <style>
    body {
      background-color: rgb(13, 123, 160);
    }

    footer {
      font-weight: bold;
      font-size: 0, 5rem;
    }

    #result {
      white-space: pre;
      font-weight: bold;
      text-align: center;
      font-size: 1.5rem;
      color: white;
    }

    #bid {
      border: 1px solid rgb(255, 255, 255);
      margin: 20px;
      padding: 20px;
      text-align: center;
    }

    #bid h1 {
      padding: 0px;
      margin: 0px;
      padding-bottom: 20px;
      color: white;
    }

    #choices {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      padding: auto;
    }

    button {
      font-size: 20px;
      font-family: Georgia;
      padding: 20px;
      transition: transform 0.3s ease-in-out;
      background-color: rgb(135, 212, 238);

    }

    button:hover {
      animation: jiggle 0.3s ease-in-out infinite alternate;
    }

    @keyframes jiggle {
      0% {
        transform: rotate(-3deg);
      }

      100% {
        transform: rotate(3deg);
      }

    }
  </style>
</head>

<body>
  <div id="result">
    <!-- This is where our results will go -->
  </div>

  <div id="bid">
    <h1>Choose:</h1>

    <div id="choices">
      <button id="rock">
        <img src="/img/rock.png" alt="Rock Image">
        Rock
      </button>

      <button id="paper">
        <img src="/img/paper.png" alt="Paper Image">
        Paper
      </button>

      <button id="scissors">
        <img src="/img/scissors.png" alt="Scissors Image">
        Scissors
      </button>

      <button id="lizard">
        <img src="/img/lizard.png" alt="Lizard Image">
        Lizard
      </button>

      <button id="spock">
        <img src="/img/spock.png" alt="Spock Image">
        Spock
      </button>
    </div>
  </div>

  <script>
    /*
        Random number generator

        When this function is called, it returns a random number from 1 to the number of sides passed to it.
    */
    function dice(sides) {
      return Math.ceil(Math.random() * sides);
    }

    /*
        Game function

        It takes a single argument: humanChoice
        1 = rock
        2 = paper
        3 = scissors
        4 = lizard
        5 = Spock

        When this function is called, it:
        1) Makes the computer choose its position
        2) Determines who wins
        3) Displays the play of the game

    */
    function rockPaperScissors(humanChoice) {
      var choiceName = ['Rock', 'Paper', 'Scissors', 'Lizard', 'Spock'];

      //STEP 1:
      //Determine a random choice for the computer
      //1 is rock
      //2 is paper
      //3 is scissors
      //4 is lizard
      //5 is spock

      var computerChoice = choiceName[dice(5) - 1];

      const humanChoiceName = choiceName[humanChoice - 1];

      //This boolean value represents if the human won
      var humanWins = false;

      //This boolean value represents if there's a tie
      var tied = false;

      //STEP 2:
      //Check to see who won and set humanWins & tied
      //You'll need to build additional if statements
      if (humanChoiceName === computerChoice) {
        tied = true;
      } else if (humanChoiceName === 'Rock') {
        if (computerChoice == 'Scissors') {
          humanWins = true;
        }
      } else if (humanChoiceName === 'Paper') {
        if (computerChoice === 'Rock') {
          humanWins = true;
        }
      } else if (humanChoiceName === 'Scissors') {
        if (computerChoice == 'Paper') {
          humanWins = true;
        }
      } else if (humanChoiceName === 'Rock') {
        if (computerChoice == 'Lizard') {
          humanWins = true;
        }
      } else if (humanChoiceName === 'Lizard') {
        if (computerChoice == 'Spock') {
          humanWins = true;
        }
      } else if (humanChoiceName === 'Spock') {
        if (computerChoice == 'Scissors') {
          humanWins = true;
        }
      } else if (humanChoiceName === 'Scissors') {
        if (computerChoice == 'Lizard') {
          humanWins = true;
        }
      }
      else if (humanChoiceName === 'Lizard') {
        if (computerChoice == 'Paper') {
          humanWins = true;
        }
      } else if (humanChoiceName === 'Paper') {
        if (computerChoice == 'Spock') {
          humanWins = true;
        }
      } else if (humanChoiceName === 'Spock') {
        if (computerChoice == 'Rock') {
          humanWins = true;
        }
      } else if (humanChoiceName === 'Rock') {
        if (computerChoice == 'Scissors') {
          humanWins = true;
        }
      }



      //STEP 3:
      //Build a string to display the results of the game
      //Put it in the end variable
      //It should include:
      //    a) What you chose
      //    b) What the computer chose
      //    c) Whether you won or not
      //You may need if statements somewhere around this task
      var end;
      if (tied) {
        end = `You chose ${humanChoiceName}.\nThe computer chose ${computerChoice}.\nIt's a tie!`;
      } else if (humanWins) {
        end = `You chose ${humanChoiceName}.\nThe computer chose ${computerChoice}.\nYou win!`;
      } else {
        end = `You chose ${humanChoiceName}.\nThe computer chose ${computerChoice}.\nThe computer wins!\nBetter luck next time!`;
      }
      //STEP 4:
      //Reach out into the DOM with getElementById() and insert the end into the result div.
      document.querySelector('#result').textContent = end;
    }

    //This code links in the Rock button so that when it's clicked it fires off the game.
    document.getElementById('rock').onclick = () => {
      rockPaperScissors(1);
    };

    //STEP 5:
    //Below, link up the other three buttons with an EventListener so that the user can click on them and activate the game.
    document.getElementById('paper').onclick = () => {
      rockPaperScissors(2);
    };
    document.getElementById('scissors').onclick = () => {
      rockPaperScissors(3);
    };
    document.getElementById('lizard').onclick = () => {
      rockPaperScissors(4);
    };
    document.getElementById('spock').onclick = () => {
      rockPaperScissors(5);
    };

  </script>

  <footer>
    Sikholiwe Sibisi & Eric Brown
  </footer>

</body>

</html>
